services:
  # Monolithic Service (Frontend + Backend + AI)
  - type: web
    name: curriculab-monolith
    env: docker
    region: singapore
    plan: free
    dockerFilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # Internal Communication (Localhost inside container)
      - key: NEXT_PUBLIC_RAG_API_URL
        value: http://localhost:4000
      - key: PYTHON_SERVICE_URL
        value: http://localhost:8000
